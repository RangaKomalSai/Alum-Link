name: alumlink_app
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'  # Adjusted SDK version based on latest Flutter requirements

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0 
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.3
  cloud_firestore: ^5.2.0
  firebase_storage: ^12.1.2 # Example dependency, adjust as needed
  huggingface_dart: ^0.0.2
  google_generative_ai: ^0.4.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Example dev dependency, adjust as needed

flutter:
  uses-material-design: true

  assets:
    - lib/Images/  # Example asset directory, adjust as needed

  fonts:
    - family: MyFont
      fonts:
        - asset: lib/Fonts/MyFont.otf
          weight: 700
    - family: MyFont1
      fonts:
        - asset: lib/Fonts/MyFont1.ttf
          weight: 900
    - family: MyFont2
      fonts:
        - asset: lib/Fonts/MyFont2.otf
          weight: 700
    - family: MyFont3
      fonts:
        - asset: lib/Fonts/MyFont3.otf
          weight: 700

  # Other Flutter specific configurations can go here
